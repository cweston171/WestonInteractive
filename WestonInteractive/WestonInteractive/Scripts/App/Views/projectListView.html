<article ng-controller="app.projects">
    <!-- projects list -->
    <section class="banner">
        <!-- carousel  -->
        <div class="carousel" interval="cInterval" no-wrap="noWrapSlides">
            <!-- slide -->
            <div class="slideset">
                <!-- grid -->
                <div ng-repeat="slide in slides.slideSet" class="slide">
                    <div style="background: url('{{ slides.imgPath + slides.imgPrefix + slides.id + slides.imgSuffix }}');">
                        <div class="overlay">
                            <div class="star" ng-show="slide.isFeatured"> </div>
                            <div class="featured" ng-show="slide.isFeatured">Featured</div>
                            <div class="carousel-caption">
                                <h3>{{ slide.title }}</h3>
                                <p>{{ slide.caption }}</p>
                                <div>
                                    <ul class="skillzList">
                                        <li ng-repeat="skill in slide.skillz" ng-show="skill.isChecked" class="{{ skill.className }}" title="{{ skill.title }}"><span></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!--/grid -->
            </div>
            <!--/slide -->
        </div>
        <!--/carousel -->
    </section>
    <!--/projects list -->
</article>

<article ng-controller="app.index">
    <!-- main banner -->
    <section class="banner" ng-controller="app.index">
        <!-- featured projects carousel  -->
        <div class="carousel" interval="cInterval" no-wrap="noWrapSlides">
            <!-- slide -->
            <div class="slideset">
                <!-- grid -->
                <div ng-repeat="slide in slider.slideSet" class="slide">
                    <div style="background: url('{{ slider.imgPath + slider.imgPrefix + slide.id + slider.imgSuffix }}');">
                        <div class="overlay">
                            <div class="star" ng-show="slide.isFeatured"> </div>
                            <div class="featured" ng-show="slide.isFeatured">Featured</div>
                            <div class="carousel-caption">
                                <h3>{{ slide.title }}</h3>
                                <p>{{ slide.caption }}</p>
                                <div>
                                    <ul class="skillzList">
                                        <li ng-repeat="skill in slide.skillz" ng-show="skill.isChecked" class="{{ skill.className }}" title="{{ skill.title }}"><span></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!--/grid -->
            </div>
            <!--/slide -->
        </div>
        <!--/featured projects carousel -->
    </section>
    <!--/main banner -->
    <!-- main skillz list -->
    <ul class="skillzList">
        <li ng-repeat="skill in allSkillz" ng-show="skill.isChecked" class="{{ skill.className }}" title="{{ skill.title }}"><span></span></li>
    </ul>
    <!--/main skillz list -->
    <div class="clearfix"></div>
</article>
